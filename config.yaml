# GitHub Pages backup <https://jsr6720.github.io/duly-noted-jsrowe/>
url: "https://noted.jsrowe.com"
baseURL: "/"
languageCode: "en-us"
title: "Duly Noted"
theme: "blogger"

permalinks:
  noted: "/:slug/"

pagination:
  pagerSize: 30

outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed

outputs:
  home:
    - HTML
    - RSS
    - JSON
  taxonomy:
    - HTML
    - RSS 

sitemap:
  changefreq: "weekly"
  priority: 0.5
  filename: "sitemap.xml"

taxonomies:
  tag: "tags"  # Enables tagging system for better article organization
  category: categories
  primary_source: primary_sources    # Where you found/read it
  original_source: original_sources  # The actual source material

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: "github"
  goldmark:
    renderer:
      unsafe: true  # Allows raw HTML inside Markdown

# Theme-specific parameters
params:
  customCSS: ["css/custom.css"]
  dateFormat: "January 2, 2006 PM"  # Customize date format
  menuTitle: "Menu"  # Optional custom menu title
  style:
    menuNavigation: true  # Enable menu navigation
    menuNavigationTitle: "Menu"  # Optional custom menu navigation title
    menuNavigationIcon: "fa-bars"  # Optional custom menu navigation icon

  # Semantic tag-to-color mapping for sticky note cards
  # 0=yellow, 1=mint, 2=blue, 3=green, 4=lavender, 5=peach
  # Unmapped tags fall back to hash-based assignment
  tagColors:
    # AI & Tech (blue) - your dominant topic cluster
    ai: 2
    openai: 2
    anthropic: 2
    claude: 2
    chatgpt: 2
    llm: 2
    ml: 2
    agi: 2
    # Programming & Software (mint)
    programming: 1
    software: 1
    engineering: 1
    technology: 1
    architecture: 1
    git: 1
    javascript: 1
    # Economics & Finance (green)
    economics: 3
    economy: 3
    business: 3
    finance: 3
    markets: 3
    investing: 3
    fintech: 3
    # Predictions & Philosophy (lavender)
    predictions: 4
    ethics: 4
    advice: 4
    # Work & Careers (yellow)
    jobs: 0
    careers: 0
    layoffs: 0
    management: 0
    leadership: 0
    hr: 0
    # Productivity & Learning (peach)
    productivity: 5
    education: 5

  # Author information
  author:
    name: "James Rowe"
    bio: "I write stuff."
  # avatar: "img/avatar.png"  # put this image in static/img/
  description: "A Microblog of Encountered Ideas."
  copyright: "James Rowe"
  favicon: "favicon.ico"  # put this image in static/img/
  twitter-cards: true
  pager: true
  post_meta: ["author", "date", "categories", "translations"] # Order of post meta information
  # customCSS = ["css/custom.css"] # Include custom CSS files
  # customJS = ["js/custom.js"] # Include custom JS files

  # required for mainroad theme
  logo:
    image: 'images/notebook.png'
    subtitle: "A Microblog of Encountered Ideas"
  
  thumbnail:
    visibility:
      - "post"
      - "list"

  style:
    vars:
      highlightColor: "#1e293b"

  # Customize the main menu
  mainSections:
    - "noted"
  
  # I loosely keep track of where i'm getting my content from
  sources:
    news:
      - wired
      - nyt
      - wsj
      - ft
    academic:
      - arxiv
      - whitepaper
    blog:
      - paulgraham
    social:
      - hackernews
      - linkedin
      - slashdot
    other:
      - stumbled     # For those random wonderful internet discoveries
      - blog-post    # One-off blog posts
      - shared-with-me  # Things friends send you
  
  widgets:
    search:
      cached: false
    categories:
      cached: true
      counter: true
    taglist:
      cached: true
      counter: true
    publisherlist:
      cached: true
      counter: true
    social:
      cached: true
      # Enable social links widget
      enable: true
      # Optional: Set custom widget title
      title: "Social"
      # Configure your social links
      # instagram: "hothubs"
      linkedin: "jsr6720"
      github: "jsr6720"
      # youtube: "@OMT-Studios"
      email: "jrowe6720@gmail.com"
      twitter: "jrowe6720"
      bluesky: "jsr6720"
  
  # Sidebar configuration
  sidebar:
    home: "right"
    list: "right"
    single: false
    widgets:
      - search         # Optional
    #  - recent        # Show recent posts
    #  - categories
      - taglist        # Show tags
      - publisherlist  # Show publishers

# Menu items just spool posts
menu:
  main:
    - identifier: "about"
      name: "About"
      url: "/about/"
      weight: 10
    - identifier: "tags"
      name: "Tags"
      url: "/tags/"
      weight: 20
    - identifier: "publishers"
      name: "Publishers"
      url: "/publishers/"
      weight: 30
